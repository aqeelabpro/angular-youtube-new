<div class="container mt-5">
    <table>
        <tr>
            <th>ID</th>
            <th>Post ID</th>
            <th>Name</th>
            <th>Body</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let comment of comments">
            <td>{{comment.id}}</td>
            <td>{{comment.postId}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.body}}</td>
            <td>{{comment.email}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteComment(comment.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
