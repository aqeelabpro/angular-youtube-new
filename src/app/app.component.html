<button (click)="toggleProductsView()" class="btn btn-primary">Toggle Products Preview</button>

<ng-container>
  <div *ngIf="showProducts" class="conditional">
    <ul>
      <li *ngFor="let product of products">
        {{product.id}}
        {{product.name}}
        {{product.price}}
      </li>
    </ul>
  </div>
</ng-container>

<div class="components">
  <mat-tab-group>
    <mat-tab *ngFor="let page of pages" [label]="page.title">
      <ng-container [ngComponentOutlet]="page.component"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
